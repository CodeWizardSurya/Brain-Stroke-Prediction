<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Prediction</title>
    <link rel="icon" href="{{ url_for('static', filename='icon.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Stroke Risk Prediction</h1>
            <p>Fill in the patient details to assess stroke risk probability</p>
        </div>
        
        <form action="/predict" method="POST">
            <div class="form-grid">
                <!-- Column 1 -->
                <div class="form-column">
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" min="0" max="120" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="hypertension">Hypertension:</label>
                        <select id="hypertension" name="hypertension" required>
                            <option value="">Select</option>
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="heart_disease">Heart Disease:</label>
                        <select id="heart_disease" name="heart_disease" required>
                            <option value="">Select</option>
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>
                </div>
                
                <!-- Column 2 -->
                <div class="form-column">
                    <div class="form-group">
                        <label for="ever_married">Ever Married:</label>
                        <select id="ever_married" name="ever_married" required>
                            <option value="">Select</option>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="work_type">Work Type:</label>
                        <select id="work_type" name="work_type" required>
                            <option value="">Select</option>
                            <option value="Private">Private</option>
                            <option value="Self-employed">Self-employed</option>
                            <option value="Govt_job">Government Job</option>
                            <option value="children">Children</option>
                            <option value="Never_worked">Never Worked</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="Residence_type">Residence Type:</label>
                        <select id="Residence_type" name="Residence_type" required>
                            <option value="">Select</option>
                            <option value="Urban">Urban</option>
                            <option value="Rural">Rural</option>
                        </select>
                    </div>
                </div>
                
                <!-- Column 3 -->
                <div class="form-column">
                    <div class="form-group">
                        <label for="avg_glucose_level">Avg Glucose Level (mg/dL):</label>
                        <input type="number" step="0.01" id="avg_glucose_level" name="avg_glucose_level" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="bmi">BMI:</label>
                        <input type="number" step="0.1" id="bmi" name="bmi" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="smoking_status">Smoking Status:</label>
                        <select id="smoking_status" name="smoking_status" required>
                            <option value="">Select</option>
                            <option value="never smoked">Never Smoked</option>
                            <option value="formerly smoked">Formerly Smoked</option>
                            <option value="smokes">Currently Smokes</option>
                            <option value="Unknown">Unknown</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="form-footer">
                <button type="submit">
                    <span class="button-text">Predict Stroke Risk</span>
                    <span class="button-icon">â†’</span>
                </button>
            </div>
        </form>
    </div>
</body>
</html>
